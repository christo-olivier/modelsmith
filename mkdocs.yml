site_name: Modelsmith
site_description: "Get Pydantic models and Python types from LLMs"
site_url: https://christo-olivier.github.io/modelsmith
repo_name: modelsmith
repo_url: https://github.com/christo-olivier/modelsmith
copyright: Copyright &copy; 2024 Christo Olivier
nav:
  - Introduction: index.md
  - Installation: installation.md
  - Getting Started: getting_started.md
theme: 
  name: material
  favicon: images/favicon.png
  features:
    - content.code.copy
    - content.code.select
    - navigation.tracking
    - navigation.footer
    - toc.integrate
  icon:
    logo: material/robot-happy
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 


      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/christo-olivier/
    - icon: fontawesome/brands/mastodon
      link: https://hachyderm.io/@christo
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/christoolivier/
  generator: false